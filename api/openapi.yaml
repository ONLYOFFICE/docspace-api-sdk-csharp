            schema:
              $ref: "#/components/schemas/EmailValidationKeyModel"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfirmWrapper"
          description: "Validation result: Ok, Invalid, or Expired"
      summary: Open confirmation email URL
      tags:
      - Authentication
  /api/2.0/authentication/setphone:
