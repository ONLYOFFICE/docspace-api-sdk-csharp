        - read
        - write
      summary: Get modules
      tags:
      - Modules
  /api/2.0/modules/info:
    get:
      description: Returns a list of all the portal modules with their information.
      operationId: getAllWithInfo
      responses:
        "200":
          content:
            application/json:
              schema:
