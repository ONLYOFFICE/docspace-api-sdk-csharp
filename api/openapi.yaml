      operationId: get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantWrapper'
          description: Current portal information
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Get a portal
      tags:
      - Portal / Settings
  /api/2.0/portal/path:
    get:
      description: Returns the full absolute path to the current portal.
      operationId: getFullAbsolutePath
      parameters:
      - description: Portal virtual path
        explode: true
        in: query
        name: virtualPath
        required: false
        schema:
          example: some text
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectWrapper'
          description: Portal path
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Get a path to the portal
      tags:
