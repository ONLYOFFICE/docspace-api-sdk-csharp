      tags:
      - Migration
  /api/2.0/modules:
    get:
      description: Returns a list of all the portal modules.
      operationId: getAllPortalModules
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/STRINGArrayWrapper'
          description: List of modules
        "401":
          description: Unauthorized
      security:
