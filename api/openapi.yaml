paths:
  /api/2.0/authentication:
    get:
      description: Checks if the current user is authenticated or not.
      operationId: getIsAuthentificated
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BooleanWrapper'
          description: "Boolean value: true if the current user is authenticated"
      summary: Check authentication
      tags:
      - Authentication
    post:
      description: "Authenticates the current user by SMS, authenticator app, or without\
        \ two-factor authentication."
      operationId: authenticateMe
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequestsDto'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationTokenWrapper'
          description: Authentication data
        "400":
          description: "userName, password or passworHash is empty"
        "401":
          description: User authentication failed
        "404":
          description: The user could not be found
        "429":
          description: Too many login attempts. Please try again later
      summary: Authenticate a user
      tags:
      - Authentication
  /api/2.0/authentication/{code}:
    post:
      description: Authenticates the current user by SMS or two-factor authentication
        code.
      operationId: authenticateMeFromBodyWithCode
      parameters:
      - explode: false
        in: path
        name: code
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequestsDto'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationTokenWrapper'
          description: Authentication data
        "400":
          description: "userName, password or passworHash is empty"
        "401":
          description: User authentication failed
        "403":
          description: Auth code is not available
        "429":
          description: Too many login attempts. Please try again later
      summary: Authenticate a user by code
      tags:
      - Authentication
  /api/2.0/authentication/logout:
    post:
      description: Logs out of the current user account.
      operationId: logout
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringWrapper'
          description: Ok
      summary: Log out
      tags:
      - Authentication
  /api/2.0/authentication/confirm:
    post:
      description: "Opens a confirmation email URL to validate a certain action (employee\
        \ invitation, portal removal, phone activation, etc.)."
      operationId: checkConfirm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailValidationKeyModel'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmWrapper'
          description: "Validation result: Ok, Invalid, or Expired"
      summary: Open confirmation email URL
      tags:
      - Authentication
  /api/2.0/authentication/setphone:
    post:
      description: Sets a mobile phone for the current user.
      operationId: saveMobilePhone
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MobileRequestsDto'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationTokenWrapper'
          description: Authentication data
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Set a mobile phone
      tags:
      - Authentication
  /api/2.0/authentication/sendsms:
    post:
      description: Sends SMS with an authentication code.
      operationId: sendSmsCode
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequestsDto'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationTokenWrapper'
          description: Authentication data
        "400":
          description: "userName, password or passworHash is empty"
        "429":
          description: Too many login attempts. Please try again later
      summary: Send SMS code
      tags:
      - Authentication
  /api/2.0/capabilities:
