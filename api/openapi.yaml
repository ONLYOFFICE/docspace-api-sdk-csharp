      description: Deletes the current portal.
      operationId: deletePortal
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringWrapper'
          description: URL to the feedback form about removing a portal
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Delete a portal
      tags:
      - Portal / Settings
    post:
      description: Sends the instructions to remove the current portal.
      operationId: sendDeleteInstructions
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Send removal instructions
      tags:
      - Portal / Settings
  /api/2.0/portal/continue:
    put:
      description: Restores the current portal.
      operationId: continuePortal
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Restore a portal
      tags:
      - Portal / Settings
  /api/2.0/portal/users/{userID}:
    get:
      description: Returns a user with the ID specified in the request from the current
        portal.
      operationId: getUser
      parameters:
      - description: User ID
        explode: false
        in: path
        name: userID
        required: true
        schema:
          example: aae1e103-bca5-9fa1-ba8c-42058b4abf28
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoWrapper'
          description: User information
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Get a user by ID
      tags:
      - Portal / Users
  /api/2.0/portal/users/invite/{employeeType}:
    get:
      description: Returns an invitation link for joining the portal.
      operationId: geInviteLink
      parameters:
      - description: "Employee type (All, RoomAdmin, Guest, DocSpaceAdmin, User)"
        explode: false
        in: path
        name: employeeType
        required: true
        schema:
          $ref: '#/components/schemas/EmployeeType'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringWrapper'
          description: Invitation link
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Get an invitation link
      tags:
      - Portal / Users
  /api/2.0/portal/userscount:
    get:
      description: Returns a number of portal users.
      operationId: getUsersCount
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Int64Wrapper'
          description: Number of portal users
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Get a number of portal users
      tags:
      - Portal / Users
  /api/2.0/portal/present/mark:
