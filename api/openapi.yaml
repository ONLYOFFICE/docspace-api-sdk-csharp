      description: Marks a gift message as read.
      operationId: markPresentAsReaded
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      summary: Mark a gift message as read
      tags:
      - Portal / Users
  /api/2.0/portal/sendcongratulations:
