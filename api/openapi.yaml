              schema:
                $ref: "#/components/schemas/AuthenticationTokenWrapper"
          description: Authentication data
        "401":
          description: Unauthorized
      security:
      - asc_auth_key:
        - read
        - write
      - Bearer: []
      - ApiKeyBearer:
        - read
        - write
      - Basic: []
      - OAuth2:
